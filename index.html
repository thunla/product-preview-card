<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card--left">
        <img src="/images/image-product-desktop.jpg" alt="image product" class="desktop" />
        <img src="/images/image-product-mobile.jpg" alt="image product" class="mobile" />
      </div>
      <div class="card--right">
        <p class="subTitle">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="item__price">
          <p class="price--sale">$149.99</p>
          <p class="price">$169.99</p>
        </div>
        <button><img src="/images/icon-cart.svg" alt="icon cart" />Add to Cart</button>
      </div>
    </div>
  </main>
  
  
</body>
</html>
